<head>
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"></link>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
<title>healthFood</title>
<link rel="stylesheet" type="text/css" href="./style.css" />





<script type="text/javascript">	

(function ($) {
	  $.UrlParam = function (name) {
	    //脓iタW砉FΑ
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    /*
	     * window.location.search 莉URL ?ぇ岐喊鸭(]t拜腹)
	     * substr(1) 莉材@应rH岐害r(NOh埃奔?腹)
	     * match(reg) ノタW砉FΑ浪dO_才Xnd高喊鸭
	    */
	    var r = window.location.search.substr(1).match(reg);
	    //pGX喊鸭痞sbhX把计涵颧_h^null
	    if (r != null) return unescape(r[2]); return null;
	  }
	})(jQuery);
	/*
	 *UrlParamo呼}把计惠aJ把计W嘿
	 *UrlParam(把计W嘿)
	 */
	//var barcode = String($.UrlParam("barcode"));
	//alert(barcode);
	
	//var barcodeWithOutRef=barcode.subString(1,barcode.length);
	
	
	//alert(barcode);
	var alldata;
	
	
	function start()
	{
		var healthfoodname = 'healthfoodname='+String($.UrlParam("healthfoodname"));
		
		
		
		
		$.ajax({
			  url: "getHealthFood?",
			  type: "post",
			  contentType: "application/x-www-form-urlencoded; charset=UTF-8",
			  data:healthfoodname,
			  dataType: "json",
			  success: function(Jdata) {
			    //alert("SUCCESS!!!");
			    console.log(Jdata);
			   
			    
			    
			    
			    
			    
			    
			    if(Jdata.status=="OK")
			    {
			    	  $("#divID").html("chiName:"+Jdata.data.chiName+
			    			  			"</br></br>ingredient:"+Jdata.data.ingredient+
			    			  			"</br></br>AppSuppliers:"+Jdata.data.AppSuppliers+
			    			  			"</br></br>effect:<a id='aid' href=''>"+Jdata.data.effect+
			    			  			"</a></br></br>precautions:"+Jdata.data.precautions+
			    			  			"</br></br>effectClaim:"+Jdata.data.effectClaim+
			    			  			"</br></br>warning:"+Jdata.data.warning
			    	  );
			    	  
			    	  
			    	  $("#aid").click(function() {
			    		  location.href="healthfoodByEffect.html?effect="+encodeURI(Jdata.data.effect);
			    	  });
			    	  
			    	  
			    	  
			    	  
			    	  
			    	  
					    
			    }else
			    {
			    	
			    	$("#divID").html("<span class='noresult'>SΤт欹籀蟾戤!</span>");
			    	
			    }
			    
			    
			 
			    
			    
			    
			    
			    
			    
			    
			    
			    
			    
			   
			  },
			  
			  error: function() {
			    alert("ERROR!!!");
			  }
			});

		
		
		

		//console.log(divObj);
	
		
		
	}
	
	
	
	
	




</script>
</head>
<body onload="start()">

<div data-role="page" >
    
      <!-- /header -->
      <div data-role="content" id="divID">
       

				
		  
		
      </div>
      <!-- /content -->
   
    <!-- /page -->
	</div>


</body>
</html>
