	(function($) {
		$.UrlParam = function(name) {
			//脓iタW砉FΑ
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			/*
			 * window.location.search 莉URL ?ぇ岐喊鸭(]t拜腹)
			 * substr(1) 莉材@应rH岐害r(NOh埃奔?腹)
			 * match(reg) ノタW砉FΑ浪dO_才Xnd高喊鸭
			 */
			var r = window.location.search.substr(1).match(reg);
			//pGX喊鸭痞sbhX把计涵颧_h^null
			if (r != null)
				return unescape(r[2]);
			return null;
		}
